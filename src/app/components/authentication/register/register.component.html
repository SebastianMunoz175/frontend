<div class="background">
  <form id="box-form" [formGroup]="myForm" (ngSubmit)="enviarFormulario()">
    <div class="form-header">
      <h2>Formulario de registro</h2>
    </div>
    <div class="mb-3">
      <label for="username" class="form-label">Nombre de usuario</label>
      <input
        formControlName="username"
        type="text"
        class="form-control"
        id="username"
        placeholder="Ingrese su nombre de usuario"
        required
      />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input
        formControlName="password"
        type="password"
        class="form-control"
        id="password"
        placeholder="Ingrese su contraseña"
        required
      />
    </div>
    <div class="mb-3">
      <label for="role" class="form-label">Rol</label>
      <select formControlName="role" class="form-control" id="role" required>
        <option value="" disabled selected>Seleccione un rol</option>
        <option value="superadmin">Superadmin</option>
        <option value="admin">Admin</option>
      </select>
    </div>
    <button class="login-btn" color="primary" mat-raised-button>REGISTRAR</button>
    <button class="btn-back" (click)="volver()">Volver</button>
  </form>
</div>
