<div class="container mt-5">
    <form>
      <div class="row">
        <div class="col-md-4 text-center">
          <div class="circle">
            <label for="photoUpload" class="photo-label">Foto</label>
            <input type="file" id="photoUpload" accept="image/*" class="d-none" />
          </div>
        </div>
        <div class="col-md-8">
          <div class="form-group">
            <label for="name">Nombre y profesión</label>
            <input type="text" id="name" class="form-control" placeholder="Ingrese su nombre y profesión" required>
          </div>
        </div>
      </div>
      
      <div class="form-group mt-3">
        <label for="presentation">Presentación</label>
        <textarea id="presentation" class="form-control" rows="3" placeholder="Escriba una breve presentación" required></textarea>
      </div>
      
      <div class="form-group mt-3">
        <label for="education">Formación académica</label>
        <textarea id="education" class="form-control" rows="3" placeholder="Describa su formación académica" required></textarea>
      </div>
      
      <div class="form-group mt-3">
        <label for="personalInfo">Información Personal</label>
        <textarea id="personalInfo" class="form-control" rows="3" placeholder="Ingrese su información personal" required></textarea>
      </div>
      
      <div class="form-group mt-3">
        <label for="skills">Habilidades y experiencias</label>
        <textarea id="skills" class="form-control" rows="3" placeholder="Describa sus habilidades y experiencias" required></textarea>
      </div>
  
      <button type="submit" class="btn btn-primary mt-4">Completar</button>
    </form>
  </div>
